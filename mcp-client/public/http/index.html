<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatTTT</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ ChatTTT</h1>
            <p id="gameStatus">Click on a cell to make your move</p>
        </header>
        
        <div class="game-section">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-position="1"></div>
                <div class="cell" data-position="2"></div>
                <div class="cell" data-position="3"></div>
                <div class="cell" data-position="4"></div>
                <div class="cell" data-position="5"></div>
                <div class="cell" data-position="6"></div>
                <div class="cell" data-position="7"></div>
                <div class="cell" data-position="8"></div>
                <div class="cell" data-position="9"></div>
            </div>
        </div>
        
        <div class="chat-section">
            <div class="chat-header">
                <h3>ü§ñ Chat & Assistant
                <div class="ai-autoplay-container">
                    <label class="ai-autoplay-label">
                        <input type="checkbox" id="aiAutoplayToggle" class="ai-autoplay-checkbox">
                        <span class="ai-autoplay-slider"></span>
                        <span class="ai-autoplay-text">Auto-Play</span>
                    </label>
                </div>
                </h3>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Tell me where to play, ask for help, or chat..." autocomplete="off">
                <button id="sendBtn" class="btn-send">Send</button>
            </div>
        </div>
        
        <div class="status-section">
            <!-- Services Status and Settings -->
            <div class="services-panel collapsed" id="servicesPanel">
                <div class="services-header" id="servicesHeader">
                    <div class="status-indicator" id="ollamaStatus">
                        <span class="dot"></span>
                        <span>üåê Ollama: <span id="ollamaStatusText">Checking...</span></span>
                    </div>
                    <div class="status-indicator" id="mcpStatus">
                        <span class="dot"></span>
                        <span>üîß MCP: <span id="mcpStatusText">Checking...</span></span>
                    </div>
                    <button class="services-toggle" id="servicesToggle" title="Show/Hide Settings">
                        <span class="toggle-icon">‚ñº</span>
                    </button>
                </div>
                <div class="services-content" id="servicesContent">
                    <div class="settings-container">
                        <div class="input-group">
                            <label for="ollamaServerInput">üåê</label>
                            <input type="url" id="ollamaServerInput" class="server-input" placeholder="http://127.0.0.1:11434" title="Enter Ollama server base URL">
                            <button id="updateOllamaBtn" class="btn-update" title="Update Ollama server URL">‚úì</button>
                        </div>
                        <div class="input-group">
                            <label for="modelSelect">ü§ñ</label>
                            <select id="modelSelect" class="model-dropdown">
                                <option value="">Loading models...</option>
                            </select>
                            <button id="refreshModelsBtn" class="btn-refresh" title="Refresh model list">üîÑ</button>
                        </div>
                        <div class="input-group">
                            <label for="mcpServerInput">üîß</label>
                            <input type="url" id="mcpServerInput" class="server-input" placeholder="http://127.0.0.1:8000" title="Enter MCP server base URL">
                            <button id="updateMcpBtn" class="btn-update" title="Update MCP server URL">‚úì</button>
                        </div>
                        <div class="resources-section">
                            <h3>üìö Available Resources</h3>
                            <div class="resources-list" id="resourcesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
